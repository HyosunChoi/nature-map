
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Marker with Description</title>
    <!-- 분리된 JavaScript 파일 로드 -->
    <script src="index.js"></script>

    <!-- Google Maps JavaScript API 로드 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqg30VnXv3aAHD4OjY2SaB0_NYZDGhkaw&callback=initMap" async defer></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .info-window {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .info-window textarea {
            width: 100%;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        .info-window button {
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .info-window button.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
